<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Learning Site</title>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Learning Site</h1>
    <p>Sharing my notes and courses ðŸš€</p>
  </header>

  <!-- Tab buttons -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'Courses')">Courses</button>
    <button class="tablinks" onclick="openTab(event, 'Notes')">Notes</button>
  </div>

  <!-- Tab content -->
  <div id="Courses" class="tabcontent" style="display:block;">
    <h2>Courses</h2>
    <ul>
      <li><a href="courses/html/src/html-basics.html">HTML</a></li>
      <li><a href="courses/security+/src/security+.html">Security+</a></li>
    </ul>
  </div>

  <div id="Notes" class="tabcontent">
    <h2>Notes</h2>
    <ul>
      <li><a href="notes/html-tips.html">HTML Tips</a></li>
      <!-- <li><a href="notes/python-tricks.html">Python Tricks</a></li> -->
    </ul>
  </div>

  <script>
    function openTab(evt, tabName) {
      const contents = document.getElementsByClassName("tabcontent");
      const links = document.getElementsByClassName("tablinks");

      // Hide all content
      for (let i = 0; i < contents.length; i++) {
        contents[i].style.display = "none";
      }

      // Remove active class from buttons
      for (let i = 0; i < links.length; i++) {
        links[i].className = links[i].className.replace(" active", "");
      }

      // Show the selected tab
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
