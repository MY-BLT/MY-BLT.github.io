    <title>MY_BLT html</title>

<body>
    <div>
        <h2>Table in html</h2>
        <ul>
            <li><b>table</b> → creates a table.
            <li><b>tr</b> → defines a table row.</li>
            <li><b>th</b> → table header cell (bold text).</li>
            <li><b>td</b> → table data cell (normal text).</li>

        </ul>
